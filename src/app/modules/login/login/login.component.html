<div class="container">
  <section style=" height: 100vh; display: flex; justify-content: center; align-items: center;">
      <div class="card" style="width: 50%;border: none; padding-top: 0;">

          <div class="card-body pt-0">
              <h2 class="card-title pb-3" style="justify-self: center;"><strong>Welcome!</strong></h2>
              <form method="POST" class="my-login-validation" [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group">
                      <label for="email">E-Mail Address</label>
                      <input type="email" placeholder="example@gmail.com" title="Please enter you mail" name="mail"
                          id="mail" class="form-control" formControlName="email">
                      <div class="invalid-feedback">
                          Email is invalid
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="password">Password
                          <a href="forgot.html" class="float-right">
                              Forgot Password?
                          </a>
                      </label>
                      <input type="password" title="Please enter your password" placeholder="********" name="password"
                          id="password" class="form-control" formControlName="password" required data-eye>
                      <div class="invalid-feedback">
                          Password is required
                      </div>
                  </div>

                  <div class="form-group">
                      <div class="custom-checkbox custom-control">
                          <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                          <label for="remember" class="custom-control-label">Remember Me</label>
                      </div>
                  </div>

                  <div class="form-group m-0">
                      <button type="submit" class="btn btn-primary btn-block">
                          Login
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </section>
</div>
