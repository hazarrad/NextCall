<div class="ml-3 ">
    <div class="d-flex justify-content-between flex-warp  mb-3">
        <div class="p-2 col-md-4 ml-5">
            <h2 class="mt-5">Q&A</h2>
            <img style="height: 200px;"
            src="https://image.freepik.com/free-vector/modern-question-mark-help-support-page_1017-27395.jpg"
            alt="">
        </div>
        <div class="p-2 col-md-7 mt-5 mr-5">
         
                    <div class="accordion" *ngFor="let item of faqList" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        {{item.title}}
                                    </button>
                                </h2>
                            </div>
        
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    {{item.answer}} <br>
                                    <a href="{{item.linkAnswer}}">Link</a>
                                </div>
                            </div>
                        </div>
                      
                       
                    </div>
              
        </div>
    </div>
    
    
</div>
