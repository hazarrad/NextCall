<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <!-- <div class="sidebar-heading">logo </div> -->

    <div  class="d-flex justify-content-center mt-5">
      <!-- <img class="img-thumbnail border-0 rounded-circle" alt="imgUser" [src]="retrievedImage" data-holder-rendered="true" style="width: 180px; height: 180px;"> -->
      <ngx-avatar name="{{user.name}}" size="150">></ngx-avatar>

    </div>

    <div>
      <div class="d-flex justify-content-center mt-2 mb-3">
        <h5>{{user.name}} | {{user.role}}</h5>
      </div>
    </div>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action bg-light"
        routerLink="Home" routerLinkActive="active">Home</a>
      <a href="#" class="list-group-item list-group-item-action bg-light" routerLink="QnA"
        routerLinkActive="active">Q&A</a>
      <a href="#" class="list-group-item list-group-item-action bg-light" routerLink="Desc"
        routerLinkActive="active">Program</a>
      <a href="#" *ngIf="userRoleStatus == 'Admin'" class="list-group-item list-group-item-action bg-light"
        routerLink="access" routerLinkActive="active">Mangt</a>
      <a href="#" *ngIf="userRoleStatus == 'Admin'" class="list-group-item list-group-item-action bg-light"
        routerLink="Config" routerLinkActive="active">Config</a>

    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a (click)="logout()" class="btn btn-warning">
              <i class="fas fa-sign-out-alt"></i> Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <router-outlet></router-outlet>



    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
